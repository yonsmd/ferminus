<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferminus Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 8%;
        }
        .logo {
            margin-top: 20px;
            text-align: center;
        }
        .logo img {
            width: 100px;
            border-radius: 50%;
        }
        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #c00000; /* Original red color */
            margin-top: 10px;
        }
        .subtitle {
            color: #c00000; /* Original red color */
            font-size: 1em;
        }
        .contact-item {
            display: flex;
            align-items: center;
            background-color: #ffffff; /* White background */
            margin: 10px 0;
            padding: 10px 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 25px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            color: #c00000; /* Original red color */
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .contact-item img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="logo-ferminus.png" alt="Ferminus Logo">
        <div class="logo-text">فێرمینوس</div>
        <div class="subtitle"> بو لاپتوپێن ئەوروپی </div>
    </div>

    <div class="contact-item">
        <img src="Instagram.png" alt="Instagram Icon">
        <a href="https://www.instagram.com/ferminus_co" target="_blank" style="color: #c00000; text-decoration: none;">ferminus_co</a>
    </div>

    <div class="contact-item">
        <img src="Whatsapp.png" alt="WhatsApp Icon">
        <a href="https://wa.me/+9647508148814" target="_blank" style="color: #c00000; text-decoration: none;">0750 814 8814</a>
    </div>

    <div class="contact-item">
        <img src="Facebook.png" alt="Facebook Icon">
        <a href="https://www.facebook.com/ferminus_company" target="_blank" style="color: #c00000; text-decoration: none;">ferminus_company</a>
    </div>

    <div class="contact-item">
        <img src="Tiktok.png" alt="TikTok Icon">
        <a href="https://www.tiktok.com/@ferminus_company" target="_blank" style="color: #c00000; text-decoration: none;">ferminus_company</a>
    </div>

    <div class="contact-item">
        <img src="location 3d.png" alt="Location Icon">
        <a href="https://maps.app.goo.gl/YnKFTxS7M1rRypVX9?g_st=com.google.maps.preview.copy" target="_blank" style="color: #c00000; text-decoration: none;">Duhok - Nohadra</a>
    </div>

</body>
</html>
